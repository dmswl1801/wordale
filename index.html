<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        스스로 해보기
    </header>
    <main>
        <div class="board-row row-0">
            <div class="board-block" data-index="00"></div>
            <div class="board-block" data-index="01"></div>
            <div class="board-block" data-index="02"></div>
            <div class="board-block" data-index="03"></div>
            <div class="board-block" data-index="04"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-block" data-index="10"></div>
            <div class="board-block" data-index="11"></div>
            <div class="board-block" data-index="12"></div>
            <div class="board-block" data-index="13"></div>
            <div class="board-block" data-index="14"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-block" data-index="20"></div>
            <div class="board-block" data-index="21"></div>
            <div class="board-block" data-index="22"></div>
            <div class="board-block" data-index="23"></div>
            <div class="board-block" data-index="24"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-block" data-index="31"></div>
            <div class="board-block" data-index="32"></div>
            <div class="board-block" data-index="33"></div>
            <div class="board-block" data-index="34"></div>
            <div class="board-block" data-index="35"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-block" data-index="41"></div>
            <div class="board-block" data-index="42"></div>
            <div class="board-block" data-index="43"></div>
            <div class="board-block" data-index="44"></div>
            <div class="board-block" data-index="45"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-block" data-index="51"></div>
            <div class="board-block" data-index="52"></div>
            <div class="board-block" data-index="53"></div>
            <div class="board-block" data-index="54"></div>
            <div class="board-block" data-index="55"></div>
        </div>
    </main>
    <footer>
        <div class="key-pad">
            <button class="btn_keyPad" data-key="Q">Q</button>
            <button class="btn_keyPad" data-key="W">W</button>
            <button class="btn_keyPad" data-key="E">E</button>
            <button class="btn_keyPad" data-key="R">R</button>
            <button class="btn_keyPad" data-key="T">T</button>
            <button class="btn_keyPad" data-key="Y">Y</button>
            <button class="btn_keyPad" data-key="U">U</button>
            <button class="btn_keyPad" data-key="I">I</button>
            <button class="btn_keyPad" data-key="O">O</button>
            <button class="btn_keyPad" data-key="P">P</button>
        </div>
        <div class="key-pad">
            <button class="btn_keyPad" data-key="A">A</button>
            <button class="btn_keyPad" data-key="S">S</button>
            <button class="btn_keyPad" data-key="D">D</button>
            <button class="btn_keyPad" data-key="F">F</button>
            <button class="btn_keyPad" data-key="G">G</button>
            <button class="btn_keyPad" data-key="H">H</button>
            <button class="btn_keyPad" data-key="J">J</button>
            <button class="btn_keyPad" data-key="K">K</button>
            <button class="btn_keyPad" data-key="L">L</button>
        </div>
        <div class="key-pad">
            <button class="btn_keyPad" data-key="enter">ENTER</button>
            <button class="btn_keyPad" data-key="Z">Z</button>
            <button class="btn_keyPad" data-key="X">X</button>
            <button class="btn_keyPad" data-key="C">C</button>
            <button class="btn_keyPad" data-key="V">V</button>
            <button class="btn_keyPad" data-key="B">B</button>
            <button class="btn_keyPad" data-key="N">N</button>
            <button class="btn_keyPad" data-key="M">M</button>
            <button class="btn_keyPad" data-key="back">back</button>
        </div>
    </footer>
</body>
</html>
